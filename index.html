<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link href="style/index.css" rel="stylesheet" />
  </head>
  <body style="background-color: hsl(212, 45%, 89%)">
    <main class="container">
      <section class="box">
        <figure class="image-container">
          <img src="images/image-qr-code.png" alt="Image Description" />
        </figure>
        <div class="text-container">
          <h2
            style="font-family: Arial, Helvetica, sans-serif; font-size: 19px"
          >
            Improve your front-end Skills by building projects
          </h2>
          <p
            style="
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              font-size: 15px;
            "
          >
            Scan the QR code to Visit frontend Mentor and take your coding skils
            to the next level.
          </p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenged by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/DevKanmi">DevKanmi</a>.
    </footer>
  </body>
</html>
